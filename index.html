<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">

        <div style="width: 97%; height: 30%; margin: 1.25% 1%; display: flex;">
            <div style="width: 50%;">
                <div class="input-container" style="width: 100%; height: 50%;">
                    <img class="box-image" src="assets/shard.png" alt="Image of an attribute shard">
                    <input class="search-input" type="search" name="Attribute1" id="first_attribute">
                </div>
                <div class="input-container" style="width: 100%; height: 50%;">
                    <img class="box-image" src="assets/shard.png" alt="Image of an attribute shard">
                    <input class="search-input" type="search" name="Attribute1" id="second_attribute">
                </div>
            </div>
            <div class="button-container" style="width: 50%;">
                <input class="search-input" type="search" name="ItemFilter" id="items_filter">
                <button class="search-button" type="button" id="search_button">SEARCH</button>
            </div>
        </div>

        <div class="results-container" style="width: 97%; height: 60%; margin: 1% 1%;">

        </div>

    </div>
</body>
<script src="js/searchsystem.js"></script>
</html>
